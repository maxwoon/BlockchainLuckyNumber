<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchain Lucky Number Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Blockchain Lucky Number Game</h1>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <strong>Round</strong> #<span id="roundIndex"></span> &nbsp; &nbsp;
              <strong>Play</strong> #<span id="playIndex"></span><br/><br/>
              <strong>Jackpot</strong>: <span id="jackpot"></span> ETH<br/><br/>
              Play for <span id="playForEther"></span> ETH<br/><br/>
              Pick a number from 1 to <span id="maxLuckyNumber"></span> to play<br/><br/>
              <!-- TODO: replace with number buttons -->
              <div id="luckyNumberButtons"></div><br/>
              Game livestream:<br/>
              <textarea id="stream" cols="40" rows="8"></textarea><br/><br/>
              Playing via my account: <span id="myAccount"></span><br/><br/>
              <span id="donationPercentage"></span>% donation per play to account:
              <span id="charity"></span><br/><br/>
              <div id="claim">
                My winning: <span id="winning"></span> ETH &nbsp;
                <button class="btn btn-primary" id="claimButton" type="button">Claim</button><br/>
              </div>
              <span id="claimMessage"></span><br/>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
